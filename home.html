<ul class="items"><li ng-repeat="item in items" class="item {{item.pricing}}"><img ng-src="{{'prod_img/' + item.key + '.png'}}" class="cover"/><a ng-bind="item.name" ng-href="{{&quot;#/product/&quot; + item.key}}" class="item-name"></a><a ng-bind="item.name" ng-href="{{&quot;https://o.rbn.co/&quot; + item.key}}" class="item-name mobi"><img src="load.gif"/></a><p ng-bind="&quot;$&quot; + item.cost" class="item-cost"><img src="load.gif"/></p></li></ul>
